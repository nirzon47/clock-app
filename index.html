<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clock</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Scripts -->
		<script defer src="script.js"></script>

		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body class="w-screen h-screen py-4 bg-no-repeat bg-cover">
		<!-- Main content -->
		<main class="grid place-content-center h-4/5">
			<!-- Heading -->
			<h1 class="mb-8 text-4xl font-bold text-center">
				Good <span id="greeting"></span>
			</h1>

			<!-- Clock container -->
			<div
				class="grid grid-flow-col gap-1 mb-2 text-center md:gap-5 auto-cols-max"
			>
				<!-- Hours -->
				<div
					class="flex flex-col items-center justify-center shadow-md join join-vertical"
				>
					<span class="time">
						<span style="--value: 00" id="hours"></span>
					</span>
					<span class="label">HOURS</span>
				</div>

				<!-- Minutes -->
				<div
					class="flex flex-col items-center justify-center shadow-md join join-vertical"
				>
					<span class="time">
						<span style="--value: 00" id="minutes"></span>
					</span>
					<span class="label">MINUTES</span>
				</div>

				<!-- Seconds -->
				<div
					class="flex flex-col items-center justify-center shadow-md join join-vertical"
				>
					<span class="time">
						<span style="--value: 00" id="seconds"></span>
					</span>
					<span class="label"><span>SECONDS</span></span>
				</div>
			</div>

			<!-- AM/PM indicator -->
			<span class="meridian"><span id="meridian"></span></span>
		</main>

		<!-- Toggle 24H -->
		<label class="grid items-end justify-center swap swap-flip h-1/5">
			<input type="checkbox" id="toggle" />
			<div class="font-mono text-2xl font-bold swap-on btn btn-neutral">
				24H MODE
			</div>
			<div class="font-mono text-2xl font-bold swap-off btn btn-neutral">
				12H MODE
			</div>
		</label>
	</body>
</html>
